<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Creating Automatic Bookmarks</title>
    <script type="text/javascript" src="../jquery-1.3.2.js"></script>
    <script type="text/javascript">
        $("document").ready(function() { 
		//alert("vcjhd");
		$("#evttarget").bind("mouseover mouseleave",highlight);
		//$("#evttarget").bind("mouseover",highlight);
		//$("#evttarget").bind("mouseleave", function(){
		//$("#evttarget").css({border:"2px solid yellow",opacity:"1"}); });
		$("#evttarget").bind("click",function(){
		$("#evttarget").unbind("mouseover",highlight);
		$("#evttarget").unbind("mouseleave");
		$("#click").html("u r unbound");
		});
		//$("#evttarget").bind("click",highlight);
		});
		//function highlight1(evt){
		//$("#evttarget").css({border:"2px solid yellow",opacity:"1"});}
		function highlight(evt){
		//$("#evttarget").css({border: "1px solid red",opacity:"0.5"});
		$("#evttarget").toggleClass("b");
		
		$("#desc").html("u r hovering");
		}
    </script>
<style type="text/css">
.a{
border:0;
opacity:1;
}

.b{
border:2px solid red;
opacity:.5;
}

</style>

	</head>

<body>

<img id="evttarget" class="a" src="leaf.jpg"/>
<p id="desc"></p>
<p id="click"></P>
</body>
<!--red opacity u hav hovers-->
</html>
