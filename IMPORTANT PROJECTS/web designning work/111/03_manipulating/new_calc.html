    <script type="text/javascript">
        $("document").ready(function() { alert("ready"); });
		
		
		function add()
			{ if(($"#equal").val()==1)
			{
			alert("result");
			}
			
			else {
			z=$("#num1").val();
			$("#num2").val('z');
			
			
			
			y=$("#num1").val('');
		
			op=$("#operation").val('+');
			alert($("#operation").val());
			}
			}
			
			function sub()
			{
			
			z=$("#num1").val();
			$("#num2").val('z');
			
						
			y=$("#num1").val(' ');
			
			op=$("#operation").val('-');
			alert($("#operation").val());

			}
			function mul()
			{
			
			z=$("#num1").val();
			$("#num2").val('z');
			
			
			
			y=$("#num1").val(' ');
			
			op=$("#operation").val('*');
			alert($("#operation").val());

			}
			function div()
			{
			
			z=$("#num1").val();
			$("#num2").val('z');
			
			
			
			y=$("#num1").val(' ');
			
			op=$("#operation").val('/');
			alert($("#operation").val());

			}
		
function equal(z,op,y)
			{ alert($("#operation").val());
		    alert(y);
			$("#equal").val("1");
			switch($("#operation").val())
			{
			case '+':
			alert(parseInt(z)+parseInt(y));
			$("#operation").val('');
			break;
			
			case '-':
			alert(parseInt(z)-parseInt(y));
			$("#operation").val('');
			break;
			
			case '*':
			alert(parseInt(z)*parseInt(y));
			$("#operation").val('');
			break;
			
			case '/':
			alert(parseInt(z)/parseInt(y));
			$("#operation").val('');
			break;
			
			case '':
			alert("no operation");
			break;
			
			
			default: 
			alert("none");
			}
					
			}			
			
			function c()
			{
		
			$("#num1").val(' ');
			$("#num2").val(' ');
			$("#operation").val(' ');
			
			}
			
			function one()
			{
			var num;
			num=$("#num1").val();
			y= num +1;
			$("#num1").val(y);
			}
			function two()

			num=$("#num1").val();
		    y= num +2;
			$("#num1").val(y);
			}
			function three()
			{
			var num;
			num=$("#num1").val();
			y= num +3;
			$("#num1").val(y);
			}
			function four()

			var num;

			}

			function nine()
			{
			var num;
			num=$("#num1").val();
			 y= num +9;
			$("#num1").val(y);
			}
			function zero()
			{
			var num;
			num=$("#num1").val();
			y= num +0;
			$("#num1").val(y);
			}

		
		
    </script>

<body>
